<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="header__img"><a class="more-inf header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section class="section-add">
      <h3 class="section__title">Add Item</h3>
      <div class="add-wrap">
        <input id="new-task" class="section-task" type="text"><button class="section__button-add">Add</button>
      </div>
    </section>

    <section class="section-incomplete">
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks">
        <li class="section-tasks__item">
          <input type="checkbox" class="section__checkbox">
          <label class="section-task section__label">Pay Bills</label><input type="text"
            class="section-task section__input">
          <button class="section__button-edit">Edit</button><button class="section__button-delete"">
            <img src=" ./remove.svg" alt="" class="section__img"></button>
        </li>
        <li class="section-tasks__item edit-mode">
          <input type="checkbox" class="section__checkbox">
          <label class="section-task section__label">Go Shopping</label><input type="text" value="Go Shopping"
            class="section-task section__input">
          <button class="section__button-edit">Save</button><button class="section__button-delete">
            <img src="./remove.svg" alt="" class="section__img"></button>
        </li>
      </ul>
    </section>

    <section class="section-completed">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li class="section-tasks__item">
          <input type="checkbox" class="section__checkbox" checked>
          <label class="section-task section__label">See the Doctor</label><input type="text"
            class="section-task section__input">
          <button class="section__button-edit">Edit</button><button class="section__button-delete">
            <img src="./remove.svg" alt="" class="section__img"></button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
